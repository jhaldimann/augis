<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login AUGIS</title>
        <meta charset="utf-8" />
        <link rel="icon" type="image/ico" href="../favicon.ico"/>
        <meta name="description" content="BFH AUGIS Project" />
        <meta name="keywords" content="augis, augis-project" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../dist/styles.css">
        <script src="../scripts/login.js" type="text/javascript"></script>
        <script src="../scripts/helper.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="totalbox border">
            <h2>Please Login</h2>
            <h3 class="hidden warning"></h3>
            <div class="loginForm">
                <div class="login-field">
                    <img class="login-icon" src="../images/user.svg" alt="Kiwi standing on oval">
                    <input placeholder="Username" type="text" class="username" required />
                </div>
                <div class="login-field">
                    <img class="login-icon" src="../images/password.svg" alt="Kiwi standing on oval">
                    <input placeholder="Password" type="password" class="password" required />
                </div>
                <div class="boxcheckbox">
                    <button class="loginbtn" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </body>
</html>
